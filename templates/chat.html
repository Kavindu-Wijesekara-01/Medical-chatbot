<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        /* Chat Area Height & Custom Scrollbar */
        .chat-box {
            height: 70vh;
            overflow-y: auto;
        }
        .chat-box::-webkit-scrollbar { width: 6px; }
        .chat-box::-webkit-scrollbar-track { background: transparent; }
        .chat-box::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }

        /* Chat Bubbles Styling */
        .msg-bot {
            background-color: #f8f9fa; /* Light Gray */
            border: 1px solid #e9ecef;
            border-radius: 18px;
            border-bottom-left-radius: 2px;
            max-width: 80%;
        }
        .msg-user {
            background-color: #0d6efd; /* Bootstrap Primary Blue */
            color: white;
            border-radius: 18px;
            border-bottom-right-radius: 2px;
            max-width: 80%;
        }
        
        /* Typing Animation Dots */
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6c757d;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>

<body class="bg-light vh-100 d-flex align-items-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow-lg border-0 rounded-4">
                    
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center p-3 rounded-top-4 border-0">
                        <div class="d-flex align-items-center">
                            <div class="position-relative">
                                <img src="https://cdn-icons-png.flaticon.com/512/3304/3304567.png" class="rounded-circle bg-white p-1 object-fit-cover" width="50" height="50" alt="Bot">
                                <span class="position-absolute bottom-0 end-0 p-1 bg-success border border-light rounded-circle"></span>
                            </div>
                            <div class="ms-3">
                                <h5 class="mb-0 fw-bold">Medical Chatbot</h5>
                                <small class="text-white-50">Ask me anything! I'm online.</small>
                            </div>
                        </div>
                        <i class="fas fa-ellipsis-v text-white-50" style="cursor: pointer;"></i>
                    </div>

                    <div id="messageFormeight" class="card-body chat-box bg-white p-4">
                        <div class="d-flex flex-row justify-content-start mb-4">
                            <img src="https://cdn-icons-png.flaticon.com/512/3304/3304567.png" class="rounded-circle border object-fit-cover" width="40" height="40" alt="Bot">
                            <div class="msg-bot p-3 ms-2 shadow-sm">
                                <p class="mb-0">Hello! I am your Medical Chatbot. How can I help you today?</p>
                                <small class="text-muted d-block text-end mt-1" style="font-size: 0.7rem;">Just now</small>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer bg-white p-3 border-0 rounded-bottom-4">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message here..." autocomplete="off" class="form-control rounded-pill px-4 bg-light border-0 shadow-none" required>
                            <button type="submit" id="send" class="btn btn-primary rounded-circle ms-2 shadow-sm d-flex align-items-center justify-content-center" style="width: 45px; height: 45px;">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Function to auto-scroll to the bottom
            function scrollToBottom() {
                var chatBox = $('#messageFormeight');
                chatBox.scrollTop(chatBox[0].scrollHeight);
            }

            $("#messageArea").on("submit", function(event) {
                event.preventDefault();

                const date = new Date();
                const hour = date.getHours().toString().padStart(2, '0');
                const minute = date.getMinutes().toString().padStart(2, '0');
                const str_time = hour + ":" + minute;
                var rawText = $("#text").val();

                // 1. Generate User Message HTML
                var userHtml = `
                    <div class="d-flex flex-row justify-content-end mb-4">
                        <div class="msg-user p-3 me-2 shadow-sm">
                            <p class="mb-0">${rawText}</p>
                            <small class="text-white-50 d-block text-end mt-1" style="font-size: 0.7rem;">${str_time}</small>
                        </div>
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="rounded-circle border object-fit-cover bg-white" width="40" height="40" alt="User">
                    </div>`;
                
                $("#text").val("");
                $("#messageFormeight").append(userHtml);
                scrollToBottom();

                // 2. Generate Loading Animation HTML
                var loadingHtml = `
                    <div id="loading-indicator" class="d-flex flex-row justify-content-start mb-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/3304/3304567.png" class="rounded-circle border object-fit-cover" width="40" height="40" alt="Bot">
                        <div class="msg-bot p-3 ms-2 shadow-sm d-flex align-items-center">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>`;
                
                $("#messageFormeight").append(loadingHtml);
                scrollToBottom();

                // 3. Send AJAX Post Request to Python Backend
                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    // Remove loading indicator once response arrives
                    $("#loading-indicator").remove();

                    // Generate Bot Message HTML
                    var botHtml = `
                        <div class="d-flex flex-row justify-content-start mb-4">
                            <img src="https://cdn-icons-png.flaticon.com/512/3304/3304567.png" class="rounded-circle border object-fit-cover" width="40" height="40" alt="Bot">
                            <div class="msg-bot p-3 ms-2 shadow-sm">
                                <p class="mb-0">${data}</p>
                                <small class="text-muted d-block text-end mt-1" style="font-size: 0.7rem;">${str_time}</small>
                            </div>
                        </div>`;
                    
                    $("#messageFormeight").append($.parseHTML(botHtml));
                    scrollToBottom();
                }).fail(function() {
                    // Handle Error
                    $("#loading-indicator").remove();
                    var errorHtml = `
                        <div class="d-flex flex-row justify-content-start mb-4">
                            <div class="text-danger p-2" style="font-size: 0.9rem;">Sorry, an error occurred. Please try again.</div>
                        </div>`;
                    $("#messageFormeight").append(errorHtml);
                    scrollToBottom();
                });
            });
        });
    </script>
</body>
</html>
